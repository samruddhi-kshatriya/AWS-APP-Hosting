<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Add Income</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-md mx-auto bg-white p-8 rounded-[3rem] shadow-2xl mt-10 border border-slate-100">
        <div class="flex items-center gap-3 mb-8">
            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-2xl text-green-600 shadow-inner">➕</div>
            <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Add Income</h2>
        </div>
        <form id="income-form" class="space-y-5">
            <input type="number" id="income-amount" placeholder="Amount (₹)" required class="w-full p-5 bg-slate-50 rounded-3xl outline-none focus:ring-4 focus:ring-green-100 font-bold text-lg border-none">
            <input type="date" id="income-date" required class="w-full p-5 bg-slate-50 rounded-3xl outline-none focus:ring-4 focus:ring-green-100 font-bold border-none text-slate-500">
            <input type="text" id="income-note" placeholder="Source (Optional)" class="w-full p-5 bg-slate-50 rounded-3xl outline-none focus:ring-4 focus:ring-green-100 font-bold border-none">
            <button type="submit" class="w-full bg-green-600 text-white p-5 rounded-3xl font-black uppercase tracking-widest shadow-xl shadow-green-200 tap mt-4">Save Income</button>
            <a href="index.html" class="block text-center text-slate-400 text-[10px] font-black uppercase tracking-widest pt-4">Cancel / Back</a>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
